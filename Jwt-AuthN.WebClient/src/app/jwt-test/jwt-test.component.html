<div *ngIf="loginSuccess == false; else elseBlock" class="container">
  <br />
  <div class="card border-danger">
    <div class="card-header">Credentials</div>
    <div class="card-body">

      <div class="form-group row p-2">
        <label class="col-md-2 col-form-label">User Name</label>
        <div class="col-md-10">
          <input class="form-control" [(ngModel)]="user.UserName" type="text" />
        </div>
      </div>

      <div class="form-group row p-2">
        <label class="col-md-2 col-form-label">Password</label>
        <div class="col-md-10">
          <input class="form-control" [(ngModel)]="user.Password" type="password" />
        </div>
      </div>

    </div>
    <div class="card-footer"><button (click)="Login()" class="btn btn-outline-success">Submit</button></div>
  </div>
</div>

<ng-template #elseBlock class="card-body justify-content-center">
  <label class="text-success">Successfully logged In</label>
  <app-hello-word></app-hello-word>
</ng-template>
